<style>
  /* Ensure consistent list bullet points */
ul {
    list-style-type: disc !important; /* Forces filled bullet points */
}

/* Prevent empty bullet points */
ul ul {
    list-style-type: square !important; /* Makes sub-lists use squares */
}

/* Force all links in the Table of Contents to be black */
#TableOfContents a {
    color: black !important;
    text-decoration: none !important;
}

/* Adjust spacing for better readability */
#TableOfContents li {
    margin: 5px 0;
}
</style>
