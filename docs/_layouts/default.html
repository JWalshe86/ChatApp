<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- ✅ Load Bootstrap (Ensure this is included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- ✅ Load Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">    
</head>
<body>

    <!-- ✅ Bootstrap Container for All Content -->
    <div class="container mt-4">
        {{ content }}
    </div>

    <!-- ✅ Load Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Load Highlight.js -->
<!-- Highlight.js for Syntax Highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

    
<!-- ✅ Load Custom JS -->
<script src="{{ '/assets/js/copy.js' | relative_url }}"></script>
<script>
function toggleExpand(button) {
    let codeBlock = button.closest(".code-block");
    let originalCode = codeBlock.querySelectorAll(".original-code");

    originalCode.forEach(line => {
        line.classList.toggle("hidden");
    });

    button.textContent = button.textContent === "Expand all" ? "Collapse" : "Expand all";
}
</script>

</body>
</html>
