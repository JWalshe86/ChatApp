<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- âœ… Load Jekyll Theme (Cayman) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jekyll-theme-cayman/0.2.0/style.min.css">

    <!-- âœ… Correct Path to Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
        </header>

        <!-- âœ… Table of Contents Section (Auto-generated by Jekyll) -->
        {% if page.toc %}
        <nav id="TableOfContents">
            <h2>ðŸ“– Table of Contents</h2>
            {{ content | toc }}
        </nav>
        {% endif %}

        <!-- âœ… Main Page Content -->
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
