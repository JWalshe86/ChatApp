<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- ✅ Load Bootstrap (Ensure this is included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- ✅ Load Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    <!-- Prism.js GitHub Theme -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>

    <!-- Load Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>

<!-- Hook for Adding Classes -->
<script>
Prism.hooks.add('wrap', function (env) {
    let lineText = env.content.trim(); // Get the actual code line

    // ✅ Detect "added" lines (assumes added lines start with '+ ')
    if (lineText.startsWith('+ ')) {
        env.classes.push('added-line');
    }

    // ✅ Detect "unchanged" lines (adjust conditions based on your case)
    if (lineText === "using Microsoft.AspNetCore.SignalR;" ||
        lineText.startsWith("public class ChatHub") ||
        lineText.startsWith("await Clients.All.SendAsync")) {
        env.classes.push('unchanged-code');
    }
});
</script>


</head>
<body>

    <!-- ✅ Bootstrap Container for All Content -->
    <div class="container mt-4">
        {{ content }}
    </div>

    <!-- ✅ Load Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/assets/js/copy.js' | relative_url }}"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    Prism.highlightAll();
});
</script>
</body>
</html>
